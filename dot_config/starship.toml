format="$all$fill$hostname$container$kubernetes$aws$openstack$time$battery$line_break$sudo$os$character"

command_timeout = 1000

# Inserts a blank line between shell prompts
add_newline = false

[line_break]
#disabled = true

[os]
format="[$symbol]($style)"
disabled=false

[sudo]
disabled=false
format = "[$symbol]($style)"
symbol = " "
style = "bright-red bold"
allow_windows = true

[username]
style_user = "yellow bold"
style_root = "bright-red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_symbol = ""
format = "[ ](red)[$ssh_symbol](green)[$hostname]($style) "
style = "grey bold"
ssh_only = false

[fill]
symbol = " "
disabled = false

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = "[  $time ]($style)"

[directory]
style = "blue bold "
read_only = " 󰌾"
read_only_style = "fg:red"
home_symbol = "󱂵 ~"
truncation_length = 3
truncation_symbol = "…/"
format=" [$path]($style)[$read_only]($read_only_style) "
[directory.substitutions]
"documents" = "󰈙 "
"downloads" = " "
"music" = " "
"pictures" = " "

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰢝 "
discharging_symbol = "󱟟 "
unknown_symbol = "󰂑 "
empty_symbol = "󱃍 "
format="[$symbol$percentage]($style)"

[[battery.display]]
threshold = 10

[[battery.display]]
threshold = 30

[[battery.display]]
threshold = 99 

[[battery.display]]
threshold = 10

[[battery.display]]
threshold = 30

[[battery.display]]
threshold = 99 

[container]
format = "[$symbol ](fg:red)[$name]($style) "
disabled = false

[kubernetes]
symbol = ""
format = "[$symbol ](fg:red)$context($style) "
disabled = false 
style = "grey bold"

[openstack]
symbol = "󰅣"
format = "[$symbol ](fg:red)$cloud($style) "
style = "grey bold"

[aws]
symbol = " "
format = '[$symbol](fg:red)[($profile )(\($region\) )(\[$duration\] )]($style)'
style = "grey bold"

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "
format = '[$symbol$context]($style) '
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile', 'Containerfile'] 

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_state]
disabled = false

[git_status]
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count} ⇣${behind_count} "
behind = "⇣${count} "
conflicted = " 󰩌 $count"
up_to_date = " 󰸩 $count"
untracked = " 󱀶 $count"
stashed = "[󰏖 $count](orange)"
modified = "  $count"
staged = " [ $count](green) "
renamed = "   $count "
deleted = " 🗑 $count"

[git_metrics]
added_style = "bold blue"
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "

